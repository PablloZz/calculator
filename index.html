<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" type="img/png" href="./favicon.ico">
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
  <main class="calculator">
    <div class="display-frame">
      <div class="display">
        <output class="expression output">0</output>
        <output class="result output"></output>
      </div>
    </div>
    <div class="buttons">
      <div class="top-buttons">
        <button class="clear-button top-button">AC</button>
        <button class="backspace-button top-button">←</button>
        <button class="top-button operator">÷</button>
        <button class="top-button operator">x</button>
      </div>
      <div class="middle-buttons">
        <button class="middle-button operand">7</button>
        <button class="middle-button operand">8</button>
        <button class="middle-button operand">9</button>
        <button class="middle-button operator">-</button>
      </div>
      <div class="middle-buttons">
        <button class="middle-button operand">4</button>
        <button class="middle-button operand">5</button>
        <button class="middle-button operand">6</button>
        <button class="middle-button operator">+</button>
      </div>
      <div class="bottom-buttons">
        <div class="bottom-left-buttons-rows">
          <div class="bottom-left-buttons-row">
            <button class="bottom-button operand">1</button>
            <button class="bottom-button operand">2</button>
            <button class="bottom-button operand">3</button>
          </div>
          <div class="bottom-left-buttons-row">
            <button class="bottom-button zero operand">0</button>
            <button class="bottom-button dot operand">.</button>
          </div>
        </div>
        <button class="equals-button">=</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <span>Copyright © 2024 PablloZz &nbsp;</span>
    <a href="https://github.com/PablloZz">
      <img src="./assets/icons/github.svg" alt="Git Hub link" class="github-image">
    </a>
  </footer>
  <script src="./index.js"></script>
</body>

</html>
