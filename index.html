<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" type="img/png" href="./favicon.ico">
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
  <div>
    <div>
      <output class="expression">0</output><br>
      <output class="result"></output>
    </div>
    <div>
      <button class="expression-button">0</button>
      <button class="expression-button">1</button>
      <button class="expression-button">2</button>
      <button class="expression-button">3</button>
      <button class="expression-button">4</button>
      <button class="expression-button">5</button>
      <button class="expression-button">6</button>
      <button class="expression-button">7</button>
      <button class="expression-button">8</button>
      <button class="expression-button">9</button>
      <button class="equals-button">=</button>
      <button class="expression-button">รท</button>
      <button class="expression-button">+</button>
      <button class="expression-button">-</button>
      <button class="expression-button">*</button>
      <button>AC</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
